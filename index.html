          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"

          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item active rosa">
              <a class="nav-link" href="secciones/clientes.html"
                >Clientes<span class="sr-only"></span
              ></a>
            </li>
            <li class="nav-item active rosa">
              <a class="nav-link" href="secciones/materiasprimas.html"
                >Materias primas</a
              >
            </li>
            <li class="nav-item active rosa">
              <a class="nav-link" href="secciones/nuevoslanzamientos.html"
                >Proximos lanzamientos</a
              >
            </li>

              <a class="nav-link" href="secciones/productos.html">Productos</a>
            </li>
          </ul>
        </div>
      </nav>

      <br />
      <br />
      <main class="tituloPagina centradoTextos"><h1>¿Quienes somos?</h1></main>
      <div class="imagenPrincipal" class="border">
        <img src="img/pizzas_principal.jpg" alt="img de pizzas" />
        <img src="img/imgIma.jpg" alt="imagen ima" />
      </div>

      <section>
        <p>
          somos un emprendimiento familiar que buscamos llevarles lo mejor a su
          mesa con ingredientes sanos
        </p>
      </section>
      <footer class="pt-4 my-md-5 pt-md-5 border-top">
          <div class="col-6 col-md">
            <h5>Contactactenos</h5>
            <ul class="list-unstyled text-small">
              <li><a class="text-muted" href="secciones/contacto.html"><strong>Rellenar formulario de contacto</strong></a></li>
              <li>Whatsapp<a class="text-muted" href="#"> <img src="img/whatsapp.png" alt="logo whatsapp"></a></li>
              <li>Instagram<a class="text-muted" href="https://www.instagram.com/ima.saboresartesanales/"><img src="img/instagram.png" alt="logo instagram" /></a></li>
             
            </div>
      </footer>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

    ></script>

    ></script>
    <script

      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"

      crossorigin="anonymous"
    ></script>
